<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类</title>
</head>

<body>
    <script>
        /* 
            总结：
                1.类中的构造器不是必须要写的，要对实例进行一些初始化的操作，如添加指定属性时才写。
                2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的。
                3.类中所定义的方法，都放在了类的原型对象上，供实例去使用。
        */

        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器中的this指向类的实例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            speak() {
                //speak方法放在了哪里？——类的原型对象上，供实例使用
                //通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`在下${this.name},年芳${this.age}`)
            }
        }

        const p1 = new Person('法外狂徒', 18)
        const p2 = new Person('张三', 20)
        console.log(p1)
        console.log(p2)
        p1.speak()
        p2.speak()

        // 创建一个傻瓜类，并继承Person类
        class Fool extends Person {
            constructor(name, age, desc) {
                super(name, age)
                this.desc = desc
                this.surface = '英俊潇洒'
            }
            // 重写从父类继承的方法
            speak() {
                console.log(`在下${this.name},年芳${this.age},${this.desc},${this.surface}`)
            }
        }

        const f1 = new Fool('阿斗', 16, '才高八斗')
        console.log(f1)
        f1.speak()
    </script>
</body>

</html>
