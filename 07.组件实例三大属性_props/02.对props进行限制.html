<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const { name, platform, size } = this.props
                return (
                    <ul>
                        <li>游戏名：{name}</li>
                        <li>平台：{platform}</li>
                        <li>大小：{size}</li>
                    </ul>
                )
            }
        }

        function play() {
            console.log('Start!')
        }

        // 对标签属性进行类型、必要性限制
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            size: PropTypes.number,
            play: PropTypes.func // 限制为方法
        }
        // 指定默认标签属性值
        Person.defaultProps = {
            platform: '未知平台',
            size: 0
        }

        ReactDOM.render(<Person name="GTA" platform="PC" play={play} />, document.getElementById('test1'))
        ReactDOM.render(<Person name="OW" size={50} />, document.getElementById('test2'))
        const Obj = { name: 'AC', platform: 'PC', size: 40 }
        ReactDOM.render(<Person {...Obj} />, document.getElementById('test3'))
    </script>
</body>

</html>
