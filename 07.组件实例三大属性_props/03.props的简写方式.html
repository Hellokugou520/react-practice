<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            constructor(props) {
                // 构造器是否接收props，是否传递给super，取决于是否希望在构造器中通过this访问props
                /**
                 * React官方文档描述
                 * 在 React 组件挂载之前，会调用它的构造函数。
                 * 在为 React.Component 子类实现构造函数时，应在其他语句之前前调用 super(props)。
                 * 否则，this.props 在构造函数中可能会出现未定义的 bug。
                 */
                super(props)
                console.log('constructor', this.props)
            }

            static propTypes = {
                name: PropTypes.string.isRequired,
                size: PropTypes.number,
                play: PropTypes.func // 限制为方法
            }
            static defaultProps = {
                platform: '未知平台',
                size: 0
            }
            render() {
                const { name, platform, size } = this.props
                return (
                    <ul>
                        <li>游戏名：{name}</li>
                        <li>平台：{platform}</li>
                        <li>大小：{size}</li>
                    </ul>
                )
            }
        }

        ReactDOM.render(<Person name="GTA" />, document.getElementById('test'))
    </script>
</body>

</html>
